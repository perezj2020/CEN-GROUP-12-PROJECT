{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <img src="{{ url_for('static', filename='logo-black.png') }}" alt="My Image">
  <h3 align="center">Elera Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<footer>
  <div class="footer-content">
    <h3>Clutch Gurus</h3>
    <p><strong>Your Virtual Assistant</strong></p>
    <ul class="socials">
      <li><a href="https://github.com/perezj2020/CEN4010_SP23_G12"><i class="fa fa-github"></i></a></li>
    </ul>
  </div>
  <div class="footer-bottom">
    <p>Copyright &copy; 2023 Company Name | Designed by <a href="#">Clutch Gurus</a></p>
  </div>
</footer>
{% endblock %}
